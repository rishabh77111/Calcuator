<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="calc">
            <h1 id="input"></h1>
            <div>
                <button class="dgn">C</button>
                <button class="dgn">%</button>
                <button class="dgn">></button>
                <button class="dgn">/</button>
            </div>
            <div>
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button class="dgn">X</button>
            </div>
            <div>
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button class="dgn">-</button>
            </div>
            <div>
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button class="dgn">+</button>
            </div>
            <div>
                <button>00</button>
                <button>0</button>
                <button>.</button>
                <button class="dgn">=</button>
            </div>
        </div>
    </div>
    <script src="Script.js"></script>
</body>
</html>
